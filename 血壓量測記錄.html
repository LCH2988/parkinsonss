<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>血壓量測</title>
  <script src="https://apis.google.com/js/api.js"></script>
    <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      height: 100%;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <script>
    // 載入 API 客戶端和 auth2 庫
    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    // 初始化 API 客戶端庫
    function initClient() {
      gapi.client.init({
        apiKey: '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', // 替換為您的API金鑰
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
      }).then(function () {
        getSheetData();
      }, function(error) {
        console.error(JSON.stringify(error, null, 2));
      });
    }

    // 從 Google 試算表抓取數據
    function getSheetData() {
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: '1Ik14elJ4zVcUA7uSHOxwH_fxcij_OhydPfRTc2HpvsM', // 替換為您的試算表ID
        range: '會員ID登記!C3', // 替換為您的範圍
      }).then(function(response) {
        var cellValue = response.result.values[0][0];
        document.getElementById('sheet-data').innerText = cellValue;
      }, function(response) {
        document.getElementById('sheet-data').innerText = 'Error: ' + response.result.error.message;
      });
    }

    // 載入 API 客戶端和 auth2 庫
    handleClientLoad();
  </script>
<iframe src= "sheet-data" frameborder="0" marginheight="0" marginwidth="0"
width="100%" height="100%" scrolling="auto">
</iframe>

</body>

</html>
