<!-- SignUpForm.html -->
<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>報名表單</title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>報名表單</h2>
  <form id="signupForm">
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required><br>

    <label for="count">人數：</label>
    <input type="number" id="count" name="count" required><br>

    <label for="remark">備註：</label>
    <textarea id="remark" name="remark"></textarea><br>

    <input type="button" value="確認報名" onclick="submitForm()">
  </form>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var count = document.getElementById('count').value;
      var remark = document.getElementById('remark').value;

      google.script.run.doPost({ name: name, count: count, remark: remark });
      document.getElementById('signupForm').innerHTML = '<p>報名成功！</p>';
    }
  </script>
</body>
</html>
