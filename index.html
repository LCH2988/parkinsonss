<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Web</title>
    <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      height: 100%;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
</head>

<body>
<iframe id="myIframe" src="https://script.google.com/macros/s/AKfycbznjLh6y5CdiGWS6-DXIVo2h1jIWULd-0dLrYbYnO0ashEJ8QyuQTCu-WIvDMtjGiMbdQ/exec" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto">
</iframe>

<script>
  function showMessageInIframe() {
    // 在 iframe 內顯示確認訊息
    var isConfirmed = window.confirm("確定要完成報名嗎？");

    // 將結果發送回給 iframe
    document.getElementById('myIframe').contentWindow.postMessage(isConfirmed, '*');
  }
</script>

<button onclick="showMessageInIframe()">顯示確認訊息</button>

</body>

</html>
