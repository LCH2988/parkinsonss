<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>報名表單</title>
   <script>
    document.addEventListener('DOMContentLoaded', function () {
      liff.init({ liffId: '你的LIFF_ID' })
        .then(() => {
          if (liff.isLoggedIn()) {
            // 如果使用者已經登入，就呼叫取得使用者資訊的函式
            getUserProfile();
          } else {
            // 如果使用者未登入，就觸發 LINE 登入
            liff.login();
          }
        })
        .catch((err) => console.error(err));

      // 新增一個函式用於取得使用者資訊
      function getUserProfile() {
        liff.getProfile()
          .then((profile) => {
            // 使用 profile.displayName 取得使用者名稱
            const userName = profile.displayName;
            // 更新網頁標題
            document.title = `報名系統 - 歡迎, ${userName}`;
          })
          .catch((err) => console.error(err));
      }

      // 你的其他 JavaScript 內容...
    });
  </script>
    <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      height: 100%;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
</head>
